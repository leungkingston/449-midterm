<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Info</title>
    <style>
        .tab {
            display: inline-block;
            margin-left: 2em;
        }
    </style>
</head>
<body>
    <h1>
        {{ staff[1] }}
    </h1>
    <div><b><span class="tab"></span>Position: {{ staff[2] }}</b></div>
    <div><span class="tab"></span>ID: {{ staff[0] }}</div>
    <div><span class="tab"></span>Age: {{ staff[5] }}</div>
    <div><span class="tab"></span>Phone: {{ staff[3] }}</div>
    <div><span class="tab"></span>Email: {{ staff[4] }}</div>

</body>
</html>
